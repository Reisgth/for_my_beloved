<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Meu Amor ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Para Meu Amor ❤️</h1>
        <p>Amor, você é a melhor coisa que já aconteceu na minha vida! 💖</p>
        <p>Te amo mais do que as palavras podem expressar! 😍</p>
        <button onclick="mostrarMensagem()">Clique para uma surpresa!</button>
        <div id="surpresa" class="hidden">
            <img src="https://i.imgur.com/MsDJpcz.png" alt="Coração" class="heart">
            <p class="mensagem">Você é o amor da minha vida! 💕</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
